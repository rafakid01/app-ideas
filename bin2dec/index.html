<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIN2DEC</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">

                        <h2>BIN2DEC Converter</h2>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
